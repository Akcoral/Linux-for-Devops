name: Run Ansible Playbook

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible
      - name: Setup SSH key
        run: |
          mkdir -p $HOME/.ssh
          echo "${{ secrets.SSH_KEY }}" > $HOME/.ssh/id_ed25519
          chmod 600 $HOME/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> $HOME/.ssh/known_hosts
      - name: Run Ansible playbook
        run: |
          ansible-playbook ansible_new/playbooks/main.yml \
            -i "${{ secrets.SSH_HOST }}," \
            --user ${{ secrets.SSH_USER }} \
            --ssh-extra-args "-p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no"
